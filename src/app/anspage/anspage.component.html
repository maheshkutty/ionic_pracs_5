<ion-header translucent>
  <ion-toolbar>
    <ion-title>Score Board</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content style="--background:#fa0; --color:white">
  <div style="display: flex; justify-content: center; flex-direction: column; align-items: center;background-color: #fa0;">
    <img src="/assets/success.png" style="height: 150px; width: 150px; margin-top: 20px;">
    <div>
      <p style="text-align: center; font-size: 35px;">Your Score</p>
      <span class="scoreCard">{{score}}</span>
      <span style="font-size: 50px; margin-left: 10px; margin-right: 10px;">:</span>
      <span class="scoreCard">{{outof}}</span>
    </div>
  </div>
  
</ion-content>
